{% extends 'layout_topbar_footer.html' %}
{% block page_description %}Ciudad Mujer Honduras, Mi Ciudad Mujer, Home, Casa{% endblock %}
{% block page_title %}CMH - Mi Ciudad Mujer{% endblock %}
{% block body %}
<section class="s-maincontainer">
    <main class="s-content">
        <div class="s-user-info">
            <div class="s-userprofilepic">
                <img id="user-profile-picture-input" src="../static/images/manifest/icon-192x192.png" alt="User Profile Picture">
            </div>
            <div class="s-mdc-text-fields mdc-text-field mdc-text-field--box">
                <input type="text" class="mdc-text-field__input" id="username-input" name="username">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="username-input">Nombre:</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="s-mdc-text-fields mdc-text-field mdc-text-field--box">
                <input type="text" class="mdc-text-field__input" id="user-email-input" name="user-email">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="user-email-input">Correo Electr√≥nico:</label>
                <div class="mdc-line-ripple"></div>
            </div>
            <div class="s-mdc-text-fields mdc-text-field mdc-text-field--box">
                <input type="text" class="mdc-text-field__input" id="user-data-provider-input" name="user-data-provider">
                <label class="mdc-floating-label mdc-floating-label--float-above" for="user-data-provider-input">Proveedor de Acceso:</label>
                <div class="mdc-line-ripple"></div>
            </div>
        </div>
    </main>
</section>
{% endblock %}
